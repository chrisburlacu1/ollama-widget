<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Widget</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="widget-container">
        <div class="widget-header">
            <div class="title-bar">
                <div class="drag-handle">
                    <h1>
                        <img src="../assets/icon.png" alt="Ollama" class="app-icon">
                        Ollama Monitor
                    </h1>
                </div>
                <div class="window-controls">
                    <button class="control-btn" id="themeBtn" title="Toggle Theme">â˜€</button>
                    <button class="control-btn" id="compactBtn" title="Toggle Compact Mode">â†•</button>
                    <button class="control-btn" id="alwaysOnTopBtn" title="Toggle Always on Top">ðŸ“Œ</button>
                    <button class="control-btn minimize-btn" id="minimizeBtn" title="Minimize">âˆ’</button>
                    <button class="control-btn close-btn" id="closeBtn" title="Close">Ã—</button>
                </div>
            </div>
            <div class="tabs">
                <button class="tab-btn active" data-tab="running">Running</button>
                <button class="tab-btn" data-tab="available">Available</button>
            </div>
        </div>
        
        <div class="widget-content">
            <div class="tab-content active" id="running-tab">
                <div class="models-list" id="runningModelsList">
                    <div class="loading">Loading running models...</div>
                </div>
            </div>
            
            <div class="tab-content" id="available-tab">
                <div class="models-list" id="availableModelsList">
                    <div class="loading">Loading available models...</div>
                </div>
            </div>
        </div>
        
        <div class="widget-footer">
            <span class="status-text" id="statusText">Connecting...</span>
            <button class="refresh-btn" id="refreshBtn">â†»</button>
        </div>
    </div>
    
    <!-- Model Details Modal -->
    <div id="modelModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Model Name</h2>
                <button class="close-modal" id="closeModal">Ã—</button>
            </div>
            <div class="modal-body" id="modalBody">
                <div class="loading">Loading details...</div>
            </div>
        </div>
    </div>
    
    <script type="module" src="./js/app.js"></script>
</body>
</html>
